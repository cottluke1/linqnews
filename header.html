<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linq - Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the slide-out panel (if not using a JS framework for this) */
        .slide-out-panel {
            position: fixed;
            top: 0;
            right: -350px; /* Initially off-screen; adjust width as needed */
            width: 320px;  /* Panel width */
            height: 100%;
            background-color: #1a202c; /* Dark background, adjust as needed e.g., gray-800 */
            color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            transition: right 0.3s ease-in-out;
            z-index: 1050; /* Ensure it's above other content */
            padding-top: 60px; /* Space for a close button or header */
        }
        .slide-out-panel.active {
            right: 0; /* Slides into view */
        }
        .slide-out-panel-header {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .slide-out-panel-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .slide-out-panel-nav a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #2d3748; /* Slightly lighter than background for separation */
        }
        .slide-out-panel-nav a:hover {
            background-color: #2d3748; /* e.g., gray-700 */
        }
        /* Ensure profile icon SVG has a visible color if using currentColor and nav background is similar */
        .profile-icon-placeholder svg {
             /* The text-white class from Tailwind should handle this if fill="currentColor" */
        }
        /* Ensure .nav-link-button has a distinct style if needed */
        .nav-link-button {
            padding: 0.5rem 1rem;
            border: 1px solid white; /* Example */
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            /* transition for hover effects */
        }
        .nav-link-button:hover {
            background-color: white;
            color: #1a202c; /* Adjust to your nav's text color when hovered */
        }
    </style>
</head>
<body class="bg-gray-100">

<nav class="fixed top-0 left-0 w-full z-[1000] shadow-md py-3 bg-gray-800"> <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
        <a href="index.html" class="text-3xl font-bold text-white">Linq</a>

        <div class="hidden md:flex items-center space-x-5">
            <a href="index.html" data-page="index" class="nav-link text-sm text-gray-300 hover:text-white">News</a>
            <a href="community.html" class="nav-link text-sm text-gray-300 hover:text-white">Community</a>
            <a href="markets.html" id="marketsLinkDesktop" class="nav-link text-sm text-gray-300 hover:text-white">Markets</a>

            <a href="login.html" id="authLinkDesktopLogin" class="nav-link text-sm nav-link-button text-white">Login</a>

            <a href="profile.html" id="profileLinkDesktop" title="My Profile" class="hidden items-center">
                <div class="profile-icon-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-8 h-8 text-white rounded-full"> <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd" />
                    </svg>
                </div>
            </a>

            <div id="desktopHamburgerContainer" class="desktop-hamburger-menu">
                <button id="desktop-hamburger-button" class="desktop-hamburger-icon text-gray-300 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-gray-300 hover:text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>

    <div id="mobile-menu" class="md:hidden hidden bg-gray-900 bg-opacity-90 backdrop-blur-md"> <a href="index.html" data-page="index-mobile" class="block nav-link text-sm px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">News</a>
        <a href="community.html" class="block nav-link text-sm px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">Community</a>
        <a href="markets.html" class="block nav-link text-sm px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">Markets</a>
        <a href="login.html" id="authLinkMobile" class="block nav-link text-sm px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">Login</a>
        <a href="favorites.html" id="favoritesLinkMobile" class="hidden nav-link text-sm px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">Bookmarks</a>
        <a href="linqai.html" id="linqAiLinkMobile" class="hidden nav-link text-sm px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">Linq AI</a>
        <a href="earnings.html" id="earningsLinkMobile" class="hidden nav-link text-sm px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">Earnings Calendar</a>
        <a href="#" id="logoutButtonMobile" class="hidden nav-link text-sm px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">Logout</a>
    </div>
</nav>

<div id="desktop-slideout-menu" class="slide-out-panel"> <div class="slide-out-panel-header">
        <button id="slideout-close-button" class="slide-out-panel-close-btn" aria-label="Close menu">&times;</button>
    </div>
    <nav class="slide-out-panel-nav">
        <a href="linqai.html">Linq AI</a>
        <a href="earnings.html">Earnings Calendar</a>
        <a href="favorites.html" id="favoritesLinkSlideout">Favorites</a>
        <a href="profile.html" id="profileLinkSlideout">My Profile</a>
        <a href="#" id="logoutButtonSlideout">Logout</a>
    </nav>
</div>

<script>
(function() {
    // FOR DEBUGGING THE PROFILE PICTURE, isLoggedIn IS FORCED TO true.
    // YOU MUST REPLACE 'true' WITH YOUR ACTUAL AUTHENTICATION LOGIC LATER.
    const isLoggedIn = true; 
    console.log('[PROFILE PIC DEBUG] Auth Check: isLoggedIn is forced to', isLoggedIn);

    // Desktop Elements
    const loginButtonDesktop = document.getElementById('authLinkDesktopLogin');
    const profileLinkDesktop = document.getElementById('profileLinkDesktop');

    // Mobile Menu Elements
    const loginLinkMobile = document.getElementById('authLinkMobile');
    const logoutButtonMobile = document.getElementById('logoutButtonMobile');
    const favoritesLinkMobile = document.getElementById('favoritesLinkMobile');
    const linqAiLinkMobile = document.getElementById('linqAiLinkMobile');
    const earningsLinkMobile = document.getElementById('earningsLinkMobile');

    // Desktop Slideout Menu Elements - Auth-dependent links
    const logoutButtonSlideout = document.getElementById('logoutButtonSlideout');
    const profileLinkSlideout = document.getElementById('profileLinkSlideout');
    const favoritesLinkSlideout = document.getElementById('favoritesLinkSlideout');

    console.log('[PROFILE PIC DEBUG] loginButtonDesktop element:', loginButtonDesktop);
    console.log('[PROFILE PIC DEBUG] profileLinkDesktop element:', profileLinkDesktop);

    if (isLoggedIn) { // This block will execute due to forced true
        console.log('[PROFILE PIC DEBUG] User is considered logged in. Applying logged-in styles.');

        // ---- DESKTOP HEADER (User is Logged In) ----
        if (loginButtonDesktop) {
            loginButtonDesktop.style.display = 'none';
            console.log('[PROFILE PIC DEBUG] Login button (authLinkDesktopLogin) has been set to display:none.');
        } else {
            console.warn('[PROFILE PIC DEBUG] Login button (authLinkDesktopLogin) NOT found.');
        }

        if (profileLinkDesktop) {
            profileLinkDesktop.classList.remove('hidden');
            profileLinkDesktop.style.display = 'flex'; 
            profileLinkDesktop.style.visibility = 'visible';
            profileLinkDesktop.style.opacity = '1';
            console.log('[PROFILE PIC DEBUG] Profile link (profileLinkDesktop) has been modified to be visible.');
            console.log('[PROFILE PIC DEBUG] profileLinkDesktop current classes:', profileLinkDesktop.className);
            console.log('[PROFILE PIC DEBUG] profileLinkDesktop computed display style:', window.getComputedStyle(profileLinkDesktop).display);
            console.log('[PROFILE PIC DEBUG] profileLinkDesktop offsetWidth:', profileLinkDesktop.offsetWidth);

            const placeholder = profileLinkDesktop.querySelector('.profile-icon-placeholder');
            if (placeholder) {
                const svgElement = placeholder.querySelector('svg');
                if (svgElement) {
                    console.log('[PROFILE PIC DEBUG] SVG element found. Current computed display:', window.getComputedStyle(svgElement).display);
                    console.log('[PROFILE PIC DEBUG] SVG element offsetWidth:', svgElement.offsetWidth);
                } else {
                    console.warn('[PROFILE PIC DEBUG] SVG element NOT found within .profile-icon-placeholder.');
                }
            } else {
                console.warn('[PROFILE PIC DEBUG] .profile-icon-placeholder NOT found within profileLinkDesktop.');
            }
        } else {
            console.error('[PROFILE PIC DEBUG] Profile link (profileLinkDesktop) element NOT FOUND.');
        }

        // ---- MOBILE MENU (User is Logged In) ----
        if (loginLinkMobile) loginLinkMobile.style.display = 'none';
        if (logoutButtonMobile) logoutButtonMobile.classList.remove('hidden');
        if (favoritesLinkMobile) favoritesLinkMobile.classList.remove('hidden');
        if (linqAiLinkMobile) linqAiLinkMobile.classList.remove('hidden');
        if (earningsLinkMobile) earningsLinkMobile.classList.remove('hidden');

        // ---- DESKTOP SLIDEOUT MENU (User is Logged In) ----
        if (logoutButtonSlideout) logoutButtonSlideout.style.display = 'block';
        if (profileLinkSlideout) profileLinkSlideout.style.display = 'block';
        if (favoritesLinkSlideout) favoritesLinkSlideout.style.display = 'block';

    } else { // This block will NOT execute with isLoggedIn forced to true.
        console.log('[PROFILE PIC DEBUG] User is considered logged out. Applying logged-out styles.');
        // ---- DESKTOP HEADER (User is Logged Out) ----
        if (loginButtonDesktop) {
            loginButtonDesktop.style.display = ''; 
            loginButtonDesktop.classList.remove('hidden'); 
        }
        if (profileLinkDesktop) {
            profileLinkDesktop.classList.add('hidden');
            profileLinkDesktop.style.display = 'none';
        }

        // ---- MOBILE MENU (User is Logged Out) ----
        if (loginLinkMobile) loginLinkMobile.style.display = 'block';
        if (logoutButtonMobile) logoutButtonMobile.classList.add('hidden');
        if (favoritesLinkMobile) favoritesLinkMobile.classList.add('hidden');
        if (linqAiLinkMobile) linqAiLinkMobile.classList.add('hidden');
        if (earningsLinkMobile) earningsLinkMobile.classList.add('hidden');

        // ---- DESKTOP SLIDEOUT MENU (User is Logged Out) ----
        if (logoutButtonSlideout) logoutButtonSlideout.style.display = 'none';
        if (profileLinkSlideout) profileLinkSlideout.style.display = 'none';
        if (favoritesLinkSlideout) favoritesLinkSlideout.style.display = 'none';
    }

    // --- MENU TOGGLE FUNCTIONALITY ---
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    }

    const desktopHamburgerButton = document.getElementById('desktop-hamburger-button');
    const desktopSlideoutMenu = document.getElementById('desktop-slideout-menu');
    const slideoutCloseButton = document.getElementById('slideout-close-button');
    if (desktopHamburgerButton && desktopSlideoutMenu && slideoutCloseButton) {
        desktopHamburgerButton.addEventListener('click', function() {
            desktopSlideoutMenu.classList.toggle('active');
        });
        slideoutCloseButton.addEventListener('click', function() {
            desktopSlideoutMenu.classList.remove('active');
        });
    }
})();
</script>

</body>
</html>
