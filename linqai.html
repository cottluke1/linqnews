<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linq AI - Your Energy Questions Answered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: radial-gradient(ellipse 50% 35% at 50% 0%, rgba(255, 255, 255, 0.2) 0%, rgba(0, 0, 0, 0) 100%);
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Prevent body scroll */
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #1A1A1A; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background-color: #333333; border-radius: 10px; border: 2px solid #1A1A1A; }
        ::-webkit-scrollbar-thumb:hover { background-color: #4A4A4A; }

        /* Styles for the dynamically loaded header (nav.fixed, .nav-link etc.) */
        nav.fixed {
            background-color: rgba(10, 10, 10, 0.85) !important;
            backdrop-filter: blur(10px) saturate(150%) !important;
            -webkit-backdrop-filter: blur(10px) saturate(150%) !important;
            border-bottom: 1px solid #222222 !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            z-index: 1000 !important;
            padding: 0.75rem 0 !important;
        }
        
        /* Main content area */
        .chat-container-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            height: 100vh; /* Make wrapper fill the viewport height */
        }
        .chat-header-area {
            flex-shrink: 0;
        }
        .page-heading-container {
            text-align: center;
            padding: 1.5rem 1rem 1rem 1rem;
        }
        .chat-page-title {
            font-size: 2.75rem;
            font-weight: 700;
            color: #FFFFFF;
        }
        .chat-page-title .accent-text { color: #00BFFF; }
        .chat-page-subtitle {
            font-size: 1.125rem;
            color: #9CA3AF;
            margin-top: 0.5rem;
            font-weight: 400;
        }

        /* Chat Window */
        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem 1rem 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-bubble {
            padding: 1rem 1.5rem;
            border-radius: 1.25rem;
            max-width: 80%;
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            border: 1px solid transparent;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message-bubble.user {
            background: linear-gradient(135deg, #00AFFF, #007ACC);
            color: #FFFFFF;
            align-self: flex-end;
            border-radius: 1.25rem 1.25rem 0.5rem 1.25rem;
            box-shadow: 0 8px 25px -8px rgba(0, 175, 255, 0.4);
        }
        .message-bubble.ai {
            background-color: #1E293B;
            color: #CBD5E1;
            align-self: flex-start;
            border-radius: 1.25rem 1.25rem 1.25rem 0.5rem;
            display: flex;
            align-items: flex-start;
            box-shadow: 0 8px 25px -8px rgba(0, 0, 0, 0.4);
            border: 1px solid #2D3748;
        }
        .ai-icon {
            width: 2.25rem;
            height: 2.25rem;
            margin-right: 1rem;
            flex-shrink: 0;
            background: linear-gradient(135deg, #00BFFF, #6A0DAD);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
            animation: pulseIcon 2s infinite ease-in-out;
        }
        @keyframes pulseIcon { 0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 191, 255, 0.3); } 50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(0, 191, 255, 0.5); } }
        .ai-icon svg, .ai-icon i { width: 1.25rem; height: 1.25rem; color: #FFFFFF; }

        .message-content { word-wrap: break-word; }
        .message-timestamp {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.55);
            margin-top: 0.375rem;
            display: block;
        }
        .message-bubble.ai .message-timestamp { color: #718096; }
        .message-bubble.user .message-timestamp { text-align: right; }
        
        .upgrade-button {
            display: inline-block;
            background-color: #00BFFF;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }
        .upgrade-button:hover {
            background-color: #00A9E0;
        }

        /* Typing Indicator */
        .typing-indicator { padding: 1rem; }
        .typing-indicator .message-content span {
            height: 10px; width: 10px; margin: 0 3px; background-color: #718096;
            border-radius: 50%; display: inline-block;
            animation: bounceTyping 1.4s infinite ease-in-out both;
        }
        .typing-indicator .message-content span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator .message-content span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounceTyping { 0%, 80%, 100% { transform: scale(0.5); opacity: 0.5; } 40% { transform: scale(1.0); opacity: 1;} }

        /* Modern Chat Input Styles */
        .chat-input-area {
            flex-shrink: 0;
            padding: 1rem 1.5rem 1.5rem 1.5rem;
            background-color: transparent;
            border-top: none;
            z-index: 950;
        }
        .chat-input-form {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #18181B;
            border-radius: 9999px;
            border: 1px solid #2A2A2A;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .chat-input-form:focus-within {
            border-color: #00BFFF;
            box-shadow: 0 0 0 4px rgba(0, 191, 255, 0.2), 0 5px 25px rgba(0,0,0,0.3);
        }
        .chat-input {
            flex-grow: 1;
            width: 100%;
            padding: 1rem 1.5rem;
            background-color: transparent;
            border: none;
            color: #E0E0E0;
            font-size: 1rem;
        }
        .chat-input:focus { outline: none; }
        .chat-input::placeholder { color: #555; }
        .chat-input:disabled {
            cursor: not-allowed;
            background-color: #2a2a2a;
        }
        .send-button {
            width: 2.75rem; height: 2.75rem; margin: 0.375rem;
            padding: 0;
            background: linear-gradient(135deg, #00BFFF, #007ACC);
            color: #FFFFFF;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0, 150, 255, 0.3);
        }
        .send-button svg, .send-button i { width: 1.25rem; height: 1.25rem; }
        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 150, 255, 0.4);
        }
        .send-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Suggested Questions */
        .suggested-questions {
            flex-shrink: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            padding: 0.75rem 1rem 1.5rem 1rem;
            justify-content: center;
            max-width: 900px;
            margin: 0 auto;
        }
        .suggested-question-btn {
            background-color: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid #333333;
            color: #A0A0A0;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .suggested-question-btn:hover {
            background-color: rgba(0, 191, 255, 0.15);
            color: #00BFFF;
            border-color: rgba(0, 191, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 191, 255, 0.2);
        }
        
    </style>
</head>
<body class="antialiased">

    <div id="header-placeholder"></div>

    <div class="chat-container-wrapper px-2 sm:px-4">
        <div class="chat-header-area">
            <div class="page-heading-container">
                <h1 class="chat-page-title">Linq <span class="accent-text">AI</span></h1>
                <p class="chat-page-subtitle">Your Energy Questions Answered</p>
            </div>
        </div>

        <div id="chat-window" class="chat-window">
            <div class="message-bubble ai">
                <div class="ai-icon">
                    <i class="fas fa-brain fa-lg"></i>
                </div>
                <div class="message-content">
                    I'm Linq's AI Energy Analystâ€”here to answer your energy questions with the latest data and real insights. What's on your mind?
                    <span class="message-timestamp">Just now</span>
                </div>
            </div>
        </div>

        <div id="suggested-questions" class="suggested-questions">
            <button class="suggested-question-btn">Future of Green Hydrogen?</button>
            <button class="suggested-question-btn">Latest on Carbon Capture?</button>
            <button class="suggested-question-btn">Oil Price Volatility Factors?</button>
            <button class="suggested-question-btn hidden sm:inline-block">Nuclear Energy Renaissance?</button>
        </div>

        <div class="chat-input-area">
            <form id="chat-form" class="chat-input-form">
                <input type="text" id="chat-input" class="chat-input" placeholder="Ask Linq AI..." autocomplete="off">
                <button type="submit" id="send-button" class="send-button" aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // --- Global State ---
        let isSubscribed = false; 

        // --- Firebase Initialization ---
        const firebaseConfig = {
            apiKey: "AIzaSyD_FCx8sIkrCoQMoKm5xQIvlyAmlqptETk",
            authDomain: "linq-b27a8.firebaseapp.com",
            projectId: "linq-b27a8",
            storageBucket: "linq-b27a8.appspot.com",
            messagingSenderId: "1067901051826",
            appId: "1:1067901051826:web:44452d1339cdbe2af07aab"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const authInstance = firebase.auth();
        const db = firebase.firestore();

        // --- Header and Layout Management ---
        function adjustMainContentPadding() {
            const header = document.querySelector('#header-placeholder nav.fixed');
            const chatContainer = document.querySelector('.chat-container-wrapper');
            if (header && chatContainer) {
                const headerHeight = header.offsetHeight;
                chatContainer.style.paddingTop = `${headerHeight}px`;
            }
        }

        fetch('header.html') 
            .then(response => response.ok ? response.text() : Promise.reject('Header fetch failed'))
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Defer padding adjustment until next animation frame to ensure header is rendered
                requestAnimationFrame(adjustMainContentPadding); 
            })
            .catch(error => console.error('Error fetching header:', error));
        
        window.addEventListener('resize', adjustMainContentPadding);


        // --- LinqAI Page Specific JavaScript ---
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const suggestedQuestionsContainer = document.getElementById('suggested-questions');
        
        let conversationHistory = [{
             role: 'system',
             content: 'You are Linq AI, a helpful and knowledgeable energy analyst. Provide concise, informative answers related to the energy sector, including oil, gas, renewables, and market trends. Keep responses to a few sentences unless asked for more detail.'
        }];

        // --- Authentication and Subscription Check ---
        authInstance.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists && userDoc.data().isSubscribed) {
                        isSubscribed = true;
                    } else {
                        isSubscribed = false;
                    }
                } catch (error) {
                    console.error("Error checking subscription:", error);
                    isSubscribed = false;
                }
            } else {
                isSubscribed = false; // Not subscribed if not logged in
            }
            
            // Re-enable input if user is subscribed, in case it was disabled before
            if (isSubscribed) {
                 chatInput.disabled = false;
                 sendButton.disabled = false;
            }
        });

        // --- Chat UI Functions ---
        function addMessageToChat(message, type, timestamp, isHtml = false) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', type);
            let contentHTML = (type === 'ai') ? `<div class="ai-icon"><i class="fas fa-brain fa-lg"></i></div>` : '';
            const messageText = isHtml ? message : message.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            contentHTML += `<div class="message-content">${messageText}<span class="message-timestamp">${timestamp || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span></div>`;
            messageBubble.innerHTML = contentHTML;
            chatWindow.appendChild(messageBubble);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        function showTypingIndicator() {
            if (document.querySelector('.typing-indicator')) return;
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message-bubble', 'ai', 'typing-indicator');
            typingIndicator.innerHTML = `<div class="ai-icon"><i class="fas fa-brain fa-lg"></i></div><div class="message-content"><span></span><span></span><span></span></div>`;
            chatWindow.appendChild(typingIndicator);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        function removeTypingIndicator() {
            const indicator = document.querySelector('.typing-indicator');
            if (indicator) indicator.remove();
        }
        
        // --- FIXED: OpenAI Call ---
        async function getOpenAIResponse(userMessage) {
            conversationHistory.push({ role: 'user', content: userMessage });
            const functionUrl = 'https://openaiproxy-j3cfx3cila-uc.a.run.app';
            try {
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ conversationHistory: conversationHistory })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Unknown error from proxy function.');
                }
                const data = await response.json();
                const aiResponse = data.response;
                conversationHistory.push({ role: 'assistant', content: aiResponse });
                return aiResponse;
            } catch (error) {
                console.error('Error calling proxy function:', error);
                return `Sorry, there was a problem reaching the AI service: ${error.message}`;
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            chatForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                if (!isSubscribed) {
                    const upgradeMessage = `Linq AI is a premium feature. To ask questions and get detailed energy analysis, please upgrade your account.<br><a href="linqplus.html" class="upgrade-button">Upgrade to Linq+</a>`;
                    addMessageToChat(upgradeMessage, 'ai', new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }), true);
                    chatInput.disabled = true;
                    sendButton.disabled = true;
                    suggestedQuestionsContainer.style.display = 'none';
                    return;
                }

                const userMessage = chatInput.value.trim();
                if (userMessage) {
                    suggestedQuestionsContainer.style.display = 'none';
                    addMessageToChat(userMessage, 'user');
                    chatInput.value = '';
                    chatInput.focus();
                    showTypingIndicator();
                    const aiResponse = await getOpenAIResponse(userMessage);
                    removeTypingIndicator();
                    addMessageToChat(aiResponse, 'ai');
                }
            });

            suggestedQuestionsContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('suggested-question-btn')) {
                    const question = event.target.textContent;
                    chatInput.value = question;
                    chatInput.focus();
                    chatForm.dispatchEvent(new Event('submit', { bubbles: true, cancelable: true }));
                }
            });
            
            chatInput.focus();
        });
    </script>
</body>
</html>
