    <script>
        // --- Function to Initialize and Run All Header Related Logic ---
        function initializeHeaderAndAuth() {
            // This function would be identical to the one in earnings.html

            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            const firebaseConfig = { 
                apiKey: "AIzaSyD_FCx8sIkrCoQMoKm5xQIvlyAmlqptETk", // Store securely
                authDomain: "linq-b27a8.firebaseapp.com",
                projectId: "linq-b27a8",
                storageBucket: "linq-b27a8.appspot.com",
                messagingSenderId: "1067901051826",
                appId: "1:1067901051826:web:44452d1339cdbe2af07aab"
            };
            if (!firebase.apps.length) { 
                firebase.initializeApp(firebaseConfig);
            }
            const authInstance = firebase.auth();

            authInstance.onAuthStateChanged(user => {
                if (user) {
                    if (authLinkDesktopLogin) authLinkDesktopLogin.classList.add('hidden');
                    if (profileAndMenuDesktop) {
                        profileAndMenuDesktop.classList.remove('hidden');
                        profileAndMenuDesktop.classList.add('flex');
                    }
                    if (authLinkMobile) {
                        authLinkMobile.textContent = "My Profile";
                        authLinkMobile.href = "profile.html";
                    }
                    if (logoutButtonMobile) logoutButtonMobile.classList.remove('hidden');
                    if (favoritesLinkMobile) favoritesLinkMobile.classList.remove('hidden');
                    if (linqAiLinkMobile) linqAiLinkMobile.classList.remove('hidden');
                    if (earningsLinkMobile) earningsLinkMobile.classList.remove('hidden');
                } else {
                    if (authLinkDesktopLogin) {
                        authLinkDesktopLogin.classList.remove('hidden');
                        authLinkDesktopLogin.classList.add('nav-link-button');
                    }
                    if (profileAndMenuDesktop) profileAndMenuDesktop.classList.add('hidden');
                    if (authLinkMobile) {
                        authLinkMobile.textContent = "Login";
                        authLinkMobile.href = "login.html";
                    }
                    if (logoutButtonMobile) logoutButtonMobile.classList.add('hidden');
                    if (favoritesLinkMobile) favoritesLinkMobile.classList.add('hidden');
                    if (linqAiLinkMobile) linqAiLinkMobile.classList.add('hidden');
                    if (earningsLinkMobile) earningsLinkMobile.classList.add('hidden');
                    if (desktopSlideOutMenu && desktopSlideOutMenu.classList.contains('open')) {
                        closeDesktopMenu();
                    }
                }
                setActiveNavLink();
            });

            function handleLogout(e) {
                e.preventDefault();
                if (desktopSlideOutMenu && desktopSlideOutMenu.classList.contains('open')) closeDesktopMenu();
                if (mobileMenu && !mobileMenu.classList.contains('hidden')) mobileMenu.classList.add('hidden');
                authInstance.signOut().then(() => {
                    console.log("User signed out");
                    window.location.href = 'index.html'; 
                }).catch(error => console.error("Sign out error", error));
            }

            if (logoutButtonDesktopSlideout) logoutButtonDesktopSlideout.addEventListener('click', handleLogout);
            if (logoutButtonMobile) logoutButtonMobile.addEventListener('click', handleLogout);

            function setActiveNavLink() {
                const currentPath = window.location.pathname.split("/").pop() || "index.html";
                const navLinks = document.querySelectorAll('#header-placeholder nav.fixed a.nav-link, #header-placeholder #mobile-menu a.nav-link');
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    const linkHref = link.getAttribute('href');
                    if (currentPath === "previous_earnings.html" && linkHref === "earnings.html") {
                         link.classList.add('active'); // Keep "Earnings" nav link active
                    } else if (linkHref === currentPath) {
                        link.classList.add('active');
                    } else if ((currentPath === "index.html" || currentPath === "") && (linkHref === "index.html" || link.dataset.page === "index" || link.dataset.page === "index-mobile")) {
                        link.classList.add('active');
                    }
                });
            }

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
            }

            function openDesktopMenu() {
                if (desktopSlideOutMenu) desktopSlideOutMenu.classList.add('open');
                if (menuOverlay) menuOverlay.classList.add('active');
                document.body.classList.add('overflow-hidden');
            }
            function closeDesktopMenu() {
                if (desktopSlideOutMenu) desktopSlideOutMenu.classList.remove('open');
                if (menuOverlay) menuOverlay.classList.remove('active');
                document.body.classList.remove('overflow-hidden');
            }
            if (desktopHamburgerButton) {
                desktopHamburgerButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    if (desktopSlideOutMenu && desktopSlideOutMenu.classList.contains('open')) closeDesktopMenu();
                    else openDesktopMenu();
                });
            }
            if (menuOverlay) menuOverlay.addEventListener('click', closeDesktopMenu);
            if (slideoutCloseButton) slideoutCloseButton.addEventListener('click', closeDesktopMenu);
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && desktopSlideOutMenu && desktopSlideOutMenu.classList.contains('open')) closeDesktopMenu();
            });
            setActiveNavLink();
        }

        // Fetch and Inject Header, then Initialize Header Logic
        fetch('header.html') 
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok for header.html');
                return response.text();
            })
            .then(data => {
                const headerPlaceholder = document.getElementById('header-placeholder');
                if (headerPlaceholder) {
                    headerPlaceholder.innerHTML = data;
                    initializeHeaderAndAuth(); 
                    const fixedHeader = headerPlaceholder.querySelector('nav.fixed');
                    if (fixedHeader) {
                        document.querySelector('.page-content-wrapper').style.paddingTop = (fixedHeader.offsetHeight + 20) + 'px';
                    }
                } else {
                    console.error('Header placeholder element not found.');
                }
            })
            .catch(error => {
                console.error('Error fetching header:', error);
            });

        // --- Previous Earnings Page Specific JavaScript ---
        document.getElementById('current-year').textContent = new Date().getFullYear();

        function createEarningsCard(data) {
            const card = document.createElement('div');
            card.className = 'earnings-card';

            const actual = parseFloat(data.actualEPS);
            const projected = parseFloat(data.projectedEPS);
            let epsClass = '';
            let epsIndicator = '';
            let beatMissAmount = '';

            if (!isNaN(actual) && !isNaN(projected)) {
                const diff = actual - projected;
                beatMissAmount = Math.abs(diff).toFixed(2);
                if (diff >= 0) {
                    epsClass = 'eps-actual';
                    epsIndicator = `(Beat by $${beatMissAmount})`;
                } else {
                    epsClass = 'eps-miss';
                    epsIndicator = `(Missed by $${beatMissAmount})`;
                }
            } else if (isNaN(actual) && !isNaN(projected)) {
                 epsClass = 'text-gray-400'; // Neutral if actual is N/A
                 data.actualEPS = "N/A";
            } else if (!isNaN(actual) && isNaN(projected)) {
                data.projectedEPS = "N/A";
            } else {
                data.actualEPS = "N/A";
                data.projectedEPS = "N/A";
            }


            card.innerHTML = `
                <div class="card-header">
                    <div class="company-logo-placeholder"><span>${data.ticker}</span></div>
                    <div class="company-info">
                        <h3>${data.company}</h3>
                        <p class="ticker">NYSE: ${data.ticker}</p> </div>
                </div>
                <div class="earnings-details">
                    <div class="detail-item"><i class="fas fa-calendar-alt"></i> <span class="detail-label">Date:</span> ${data.date}</div>
                    <div class="detail-item"><i class="fas fa-clock"></i> <span class="detail-label">Time:</span> ${data.time}</div>
                    <div class="detail-item"><i class="fas fa-chart-pie"></i> <span class="detail-label">Period:</span> ${data.period}</div>
                    <div class="detail-item"><i class="fas fa-bullseye"></i> <span class="detail-label">Projected EPS:</span> ${data.projectedEPS === "N/A" ? "N/A" : "$" + data.projectedEPS}</div>
                    <div class="detail-item"><i class="fas fa-dollar-sign"></i> <span class="detail-label">Actual EPS:</span> <span class="${epsClass}">${data.actualEPS === "N/A" ? "N/A" : "$" + data.actualEPS}</span> <span class="text-xs ml-1 ${epsClass}">${epsIndicator}</span></div>
                </div>
                <div class="card-actions">
                    <a href="${data.webcastUrl}" target="_blank" class="action-btn" 
                       onclick="if('${data.webcastUrl}' === '#') { showNotification('Webcast recording link not available for this report.'); return false; }">
                       <i class="fas fa-broadcast-tower"></i> View Webcast Recording
                    </a>
                    <a href="${data.transcriptUrl}" target="_blank" class="action-btn" 
                       onclick="if('${data.transcriptUrl}'.startsWith('transcripts/') && '${data.transcriptUrl}'.includes('.html') && '${data.transcriptUrl}' !== '#') { return true; } else { showNotification('Transcript link is a placeholder or not available. Please update with actual link.'); return false; }">
                       <i class="fas fa-file-alt"></i> View Transcript
                    </a>
                </div>
            `;
            return card;
        }
        
        function showNotification(message) {
            const existingNotification = document.querySelector('.linq-notification');
            if (existingNotification) {
                document.body.removeChild(existingNotification);
            }

            const notification = document.createElement('div');
            notification.className = 'linq-notification'; // Add a class for potential removal
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = '#00BFFF'; // Linq accent color
            notification.style.color = 'white';
            notification.style.padding = '12px 25px';
            notification.style.borderRadius = '6px';
            notification.style.zIndex = '10001'; // Ensure it's on top
            notification.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
            notification.style.fontSize = '0.9rem';
            notification.style.textAlign = 'center';
            document.body.appendChild(notification);
            setTimeout(() => {
                if (document.body.contains(notification)) {
                     document.body.removeChild(notification);
                }
            }, 3500);
        }


        function displayEarnings(filters) {
            const container = document.getElementById('previous-earnings-container');
            container.innerHTML = ''; 

            const { 
                dateRange = 'all_past', 
                sector = 'all', 
                marketCap = 'all', 
                searchTerm = '' 
            } = filters;

            const searchLower = searchTerm.toLowerCase();

            const filteredData = previousEarningsData.filter(item => {
                // Date Range Filter
                let datePass = false;
                if (dateRange === 'all_past') {
                    datePass = true;
                } else {
                    const itemQuarterYear = item.period.split(' ')[0].toLowerCase() + "_" + item.date.substring(0,4); // e.g. q1_2025
                    if (dateRange === itemQuarterYear) {
                        datePass = true;
                    }
                }
                if (!datePass) return false;

                // Sector Filter
                if (sector !== 'all' && item.sector !== sector) return false;
                
                // Market Cap Filter
                if (marketCap !== 'all' && item.marketCap !== marketCap) return false;

                // Search Term Filter (Company Name or Ticker)
                if (searchTerm) {
                    if (!item.company.toLowerCase().includes(searchLower) && !item.ticker.toLowerCase().includes(searchLower)) {
                        return false;
                    }
                }
                return true;
            });


            // Group data by quarter for sectioning
            const groupedData = filteredData.reduce((acc, item) => {
                const year = item.date.substring(0,4);
                const quarter = item.period.split(' ')[0]; // Q1, Q2 etc.
                const quarterYearKey = `${quarter} ${year}`; // e.g., "Q1 2025"
                
                if (!acc[quarterYearKey]) {
                    acc[quarterYearKey] = [];
                }
                acc[quarterYearKey].push(item);
                return acc;
            }, {});
            
            const sortedQuarterYearKeys = Object.keys(groupedData).sort((a, b) => {
                const [aQ, aY] = a.split(' ');
                const [bQ, bY] = b.split(' ');
                if (bY !== aY) return parseInt(bY) - parseInt(aY); // Sort by year descending
                return parseInt(bQ.substring(1)) - parseInt(aQ.substring(1)); // Sort by quarter descending (Q4 before Q1)
            });

            if (sortedQuarterYearKeys.length === 0) {
                 container.innerHTML = '<p class="text-center text-gray-400 py-8">No earnings reports match the selected filters for the past year.</p>';
                 return;
            }

            sortedQuarterYearKeys.forEach(quarterYearKey => {
                const sectionTitle = document.createElement('h2');
                sectionTitle.className = 'calendar-section-title';
                const [quarter, year] = quarterYearKey.split(' ');
                sectionTitle.innerHTML = `${quarter} <span class="accent-text">${year}</span> Reports`;
                container.appendChild(sectionTitle);

                groupedData[quarterYearKey]
                    .sort((a,b) => new Date(b.date) - new Date(a.date)) // Sort items within quarter by date descending
                    .forEach(item => {
                        const card = createEarningsCard(item);
                        container.appendChild(card);
                    });
            });
        }
        
        // Initial display with all filters set to 'all' or empty
        displayEarnings({
            dateRange: document.getElementById('date-range-previous').value,
            sector: document.getElementById('sector-previous').value,
            marketCap: document.getElementById('market-cap-previous').value,
            searchTerm: document.getElementById('search-company-previous').value
        });

        // Filter event listeners
        const dateRangeFilter = document.getElementById('date-range-previous');
        const sectorFilter = document.getElementById('sector-previous');
        const marketCapFilter = document.getElementById('market-cap-previous');
        const searchInput = document.getElementById('search-company-previous');

        function applyFilters() {
            displayEarnings({
                dateRange: dateRangeFilter.value,
                sector: sectorFilter.value,
                marketCap: marketCapFilter.value,
                searchTerm: searchInput.value
            });
        }

        if(dateRangeFilter) dateRangeFilter.addEventListener('change', applyFilters);
        if(sectorFilter) sectorFilter.addEventListener('change', applyFilters);
        if(marketCapFilter) marketCapFilter.addEventListener('change', applyFilters);
        if(searchInput) searchInput.addEventListener('input', applyFilters); // Use 'input' for live search

    </script>
