    // Desktop Elements
    const loginButtonDesktop = document.getElementById('authLinkDesktopLogin');
    const profileLinkDesktop = document.getElementById('profileLinkDesktop');

    // Mobile Menu Elements
    const loginLinkMobile = document.getElementById('authLinkMobile');
    const logoutButtonMobile = document.getElementById('logoutButtonMobile');
    const favoritesLinkMobile = document.getElementById('favoritesLinkMobile');
    const linqAiLinkMobile = document.getElementById('linqAiLinkMobile'); // Assuming these appear on login
    const earningsLinkMobile = document.getElementById('earningsLinkMobile'); // Assuming these appear on login

    // Desktop Slideout Menu Elements
    const logoutButtonSlideout = document.getElementById('logoutButtonSlideout');
    const profileLinkSlideout = document.getElementById('profileLinkSlideout'); // My Profile Settings
    const favoritesLinkSlideout = document.getElementById('favoritesLinkSlideout'); // Favorites

    if (isLoggedIn) {
        // Update Desktop Header
        if (loginButtonDesktop) loginButtonDesktop.style.display = 'none';
        if (profileLinkDesktop) profileLinkDesktop.classList.remove('hidden'); // Show profile icon

        // Update Mobile Menu
        if (loginLinkMobile) loginLinkMobile.style.display = 'none';
        if (logoutButtonMobile) logoutButtonMobile.classList.remove('hidden');
        if (favoritesLinkMobile) favoritesLinkMobile.classList.remove('hidden');
        if (linqAiLinkMobile) linqAiLinkMobile.classList.remove('hidden');
        if (earningsLinkMobile) earningsLinkMobile.classList.remove('hidden');

        // Update Desktop Slideout Menu Links
        if (logoutButtonSlideout) logoutButtonSlideout.style.display = 'block'; // Or 'inline', or its original display style
        if (profileLinkSlideout) profileLinkSlideout.style.display = 'block';
        if (favoritesLinkSlideout) favoritesLinkSlideout.style.display = 'block'; // Show favorites if auth-dependent

    } else {
        // Update Desktop Header
        if (loginButtonDesktop) loginButtonDesktop.style.display = ''; // Revert to default display (e.g., 'inline-block' or 'flex' from CSS)
        if (profileLinkDesktop) profileLinkDesktop.classList.add('hidden'); // Hide profile icon

        // Update Mobile Menu
        if (loginLinkMobile) loginLinkMobile.style.display = 'block'; // Or its original display style
        if (logoutButtonMobile) logoutButtonMobile.classList.add('hidden');
        if (favoritesLinkMobile) favoritesLinkMobile.classList.add('hidden');
        if (linqAiLinkMobile) linqAiLinkMobile.classList.add('hidden');
        if (earningsLinkMobile) earningsLinkMobile.classList.add('hidden');

        // Update Desktop Slideout Menu Links
        if (logoutButtonSlideout) logoutButtonSlideout.style.display = 'none';
        if (profileLinkSlideout) profileLinkSlideout.style.display = 'none';
        if (favoritesLinkSlideout) favoritesLinkSlideout.style.display = 'none'; // Hide favorites if auth-dependent
    }

    // Initialize mobile menu toggle functionality (if not already handled elsewhere)
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    }

    // Initialize desktop slideout menu toggle functionality (if not already handled elsewhere)
    const desktopHamburgerButton = document.getElementById('desktop-hamburger-button');
    const desktopSlideoutMenu = document.getElementById('desktop-slideout-menu');
    const slideoutCloseButton = document.getElementById('slideout-close-button');

    if (desktopHamburgerButton && desktopSlideoutMenu) {
        desktopHamburgerButton.addEventListener('click', function() {
            desktopSlideoutMenu.classList.toggle('active'); // Assuming 'active' class shows the panel
        });
    }
    if (slideoutCloseButton && desktopSlideoutMenu) {
        slideoutCloseButton.addEventListener('click', function() {
            desktopSlideoutMenu.classList.remove('active');
        });
    }
})();
</script>
