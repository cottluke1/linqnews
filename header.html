<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Navbar Fix</title>
</head>
<body class="bg-gray-800 text-white">

<!-- Simulate login toggle -->
<script>
  const isLoggedIn = true; // Set false to simulate logged out
</script>

<!-- Navigation -->
<nav class="fixed top-0 left-0 w-full z-[1000] shadow-md py-3 bg-gray-900">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <a href="index.html" class="text-3xl font-bold text-white">Linq</a>

    <div class="hidden md:flex items-center space-x-5">
      <a href="index.html" class="nav-link text-sm">News</a>
      <a href="community.html" class="nav-link text-sm active">Community</a>
      <a href="Markets.html" class="nav-link text-sm">Markets</a>

      <!-- Hamburger menu always visible -->
      <div class="ml-4" id="desktop-hamburger">
        <button class="text-gray-300 hover:text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>

      <!-- Auth Section -->
      <div id="desktopAuthArea" class="flex items-center space-x-3 hidden">
        <a href="login.html" id="authLinkDesktopLogin" class="text-sm">Login</a>
        <div id="profileAndMenuDesktop" class="hidden items-center space-x-2">
          <a href="profile.html" class="text-sm">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M18.685 19.097..." clip-rule="evenodd" />
            </svg>
          </a>
          <a href="#" id="logoutButtonSlideout" class="text-sm">Logout</a>
        </div>
      </div>
    </div>

    <!-- Mobile hamburger -->
    <div class="md:hidden pr-4">
      <button id="mobile-menu-button" class="text-gray-300 hover:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile menu -->
  <div id="mobile-menu" class="md:hidden hidden bg-gray-900 p-4">
    <a href="login.html" id="authLinkMobile" class="block py-2">Login</a>
    <a href="linqai.html" class="block py-2">Linq AI</a>
    <a href="earnings.html" class="block py-2">Earnings</a>
    <a href="favorites.html" id="favoritesLinkMobile" class="block py-2 hidden">Favorites</a>
    <a href="#" id="logoutButtonMobile" class="block py-2 hidden">Logout</a>
  </div>
</nav>

<!-- Slideout dummy -->
<div id="desktop-slideout-menu" class="hidden"></div>

<!-- Fix JS -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Show header immediately
    const authArea = document.getElementById("desktopAuthArea");
    const profile = document.getElementById("profileAndMenuDesktop");
    const loginLink = document.getElementById("authLinkDesktopLogin");

    authArea.classList.remove("hidden");

    if (isLoggedIn) {
      profile.classList.remove("hidden");
      loginLink.classList.add("hidden");

      document.getElementById("favoritesLinkMobile").classList.remove("hidden");
      document.getElementById("logoutButtonMobile").classList.remove("hidden");
      document.getElementById("authLinkMobile").classList.add("hidden");
    } else {
      profile.classList.add("hidden");
      loginLink.classList.remove("hidden");

      document.getElementById("favoritesLinkMobile").classList.add("hidden");
      document.getElementById("logoutButtonMobile").classList.add("hidden");
      document.getElementById("authLinkMobile").classList.remove("hidden");
    }

    // Logout buttons
    document.getElementById("logoutButtonSlideout")?.addEventListener("click", (e) => {
      e.preventDefault();
      alert("Logging out...");
    });

    document.getElementById("logoutButtonMobile")?.addEventListener("click", (e) => {
      e.preventDefault();
      alert("Logging out...");
    });

    // Toggle mobile menu
    document.getElementById("mobile-menu-button")?.addEventListener("click", () => {
      const mobileMenu = document.getElementById("mobile-menu");
      mobileMenu.classList.toggle("hidden");
    });
  });
</script>

</body>
</html>
