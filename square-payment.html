<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linq+ Subscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Required Square and Firebase SDKs -->
    <script type="text/javascript" src="https://web.squarecdn.com/v1/square.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B0C10;
            background-image: radial-gradient(at 50% 0%, rgba(0, 191, 255, 0.1) 0%, rgba(8, 0, 20, 0) 50%);
            color: #F5F5F5;
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .payment-container {
            width: 100%;
            max-width: 480px;
        }
        .payment-form {
            background: rgba(22, 22, 22, 0.7);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
        .plan-option {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .plan-option.selected {
            border-color: #00BFFF;
            box-shadow: 0 0 0 2px rgba(0, 191, 255, 0.3);
            background-color: rgba(0, 191, 255, 0.1);
        }
        /* This is the container where Square will securely inject the credit card form fields */
        #card-container {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 1rem;
        }
        .pay-button {
            background-color: #00BFFF;
            color: #FFFFFF;
            font-weight: 600;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            width: 100%;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px -5px rgba(0, 191, 255, 0.4);
        }
        .pay-button:hover:not(:disabled) {
            background-color: #00A9E0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -5px rgba(0, 191, 255, 0.5);
        }
        .pay-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #payment-status-container {
            text-align: center;
            font-weight: 500;
            display: none;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }
        #payment-status-container.success {
            background-color: rgba(52, 199, 89, 0.2);
            border: 1px solid #34C759;
            color: #34C759;
        }
        #payment-status-container.error {
            background-color: rgba(255, 59, 48, 0.2);
            border: 1px solid #FF3B30;
            color: #FF3B30;
        }
    </style>
</head>
<body>
    <!-- ADDED: Close button in top-left corner -->
    <a href="index.html" class="absolute top-6 left-6 text-gray-400 hover:text-white transition-colors text-2xl font-bold" aria-label="Close">
        &times;
    </a>

    <div class="payment-container">
        <a href="index.html" class="block text-center mb-6 text-3xl font-bold text-white">Linq</a>
        <div class="payment-form">
            <h2 class="text-2xl font-bold text-center mb-6">Subscribe to Linq+</h2>
            
            <!-- Plan Selection -->
            <div class="space-y-4 mb-6">
                <div id="plan-monthly" class="plan-option" onclick="selectPlan('monthly')">
                    <h3 class="font-bold">Linq+ Monthly</h3>
                    <p class="text-lg font-semibold">$9.99 <span class="text-sm font-normal text-gray-400">/ month</span></p>
                </div>
                <div id="plan-annual" class="plan-option selected" onclick="selectPlan('annual')">
                    <!-- UPDATED: "Save over 70%" tag -->
                    <h3 class="font-bold">Linq+ Annual <span class="text-xs bg-cyan-500 text-white px-2 py-1 rounded-full ml-2">Save over 70%</span></h3>
                    <!-- UPDATED: Pricing description -->
                    <p class="text-lg font-semibold">$2.99<span class="text-sm font-normal text-gray-400">/month (Billed annually)</span></p>
                </div>
            </div>

            <!-- Square Payment Form Container -->
            <form id="payment-form">
                <!-- Square's Web Payments SDK will inject the card entry form here -->
                <div id="card-container"></div>
                <button id="card-button" class="pay-button mt-6" type="button">Pay</button>
            </form>
            
            <div id="payment-status-container"></div>

            <div class="text-center mt-6">
                <img src="https://docs.cdn.squareup.com/images/powered-by-square-dark-2x.png" alt="Powered by Square" class="h-6 inline-block">
            </div>
        </div>
        <p class="text-center text-xs text-gray-500 mt-4">
            By subscribing, you agree to our Terms of Service. Your subscription will auto-renew. You can cancel anytime from your profile.
        </p>
    </div>

    <script>
        let selectedPlan = 'annual'; // Default to annual as it is pre-selected

        function selectPlan(plan) {
            selectedPlan = plan;
            document.getElementById('plan-monthly').classList.toggle('selected', plan === 'monthly');
            document.getElementById('plan-annual').classList.toggle('selected', plan === 'annual');
        }

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD_FCx8sIkrCoQMoKm5xQIvlyAmlqptETk",
            authDomain: "linq-b27a8.firebaseapp.com",
            projectId: "linq-b27a8",
            storageBucket: "linq-b27a8.appspot.com",
            messagingSenderId: "1067901051826",
            appId: "1:1067901051826:web:44452d1339cdbe2af07aab"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        // Main function to initialize Square and handle payments
        async function initializeCard(payments) {
            // The card payment method is configured to require a postal code
            const card = await payments.card({
                postalCode: '12345' // A placeholder is fine, it will be rendered as an input
            });
            await card.attach('#card-container'); 
            return card;
        }

        async function handlePayment(payments, card) {
            const statusContainer = document.getElementById('payment-status-container');
            const cardButton = document.getElementById('card-button');
            
            statusContainer.style.display = 'none';
            cardButton.disabled = true;
            cardButton.textContent = 'Processing...';

            try {
                // First, check if a user is logged in
                const currentUser = auth.currentUser;
                if (!currentUser) {
                    throw new Error('You must be logged in to subscribe. Redirecting to login...');
                }

                // Tokenize the card details from the secure form
                const tokenizationResult = await card.tokenize();
                if (tokenizationResult.status !== 'OK') {
                    // Extract the first error message for simplicity
                    const errorMessage = tokenizationResult.errors ? tokenizationResult.errors[0].message : "Invalid card details.";
                    throw new Error(errorMessage);
                }
                
                // Get the Firebase ID token to authenticate the user on the server
                const firebaseIdToken = await currentUser.getIdToken(true);

                // Send the payment token and user token to your server
                const response = await fetch('/api/pay', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${firebaseIdToken}`
                    },
                    body: JSON.stringify({
                        sourceId: tokenizationResult.token,
                        plan: selectedPlan
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    statusContainer.textContent = 'Payment Successful! Redirecting...';
                    statusContainer.className = 'success';
                    setTimeout(() => { window.location.href = 'profile.html'; }, 2000);
                } else {
                    throw new Error(data.error || 'Payment failed on the server.');
                }
            } catch (error) {
                console.error('Payment process error:', error);
                statusContainer.textContent = error.message;
                statusContainer.className = 'error';
                if(error.message.includes('Redirecting')) {
                   setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                }
            } finally {
                statusContainer.style.display = 'block';
                cardButton.disabled = false;
                cardButton.textContent = 'Pay';
            }
        }

        // Entry point for the page logic
        document.addEventListener('DOMContentLoaded', async () => {
            const statusContainer = document.getElementById('payment-status-container');
            
            // Check auth status immediately and update UI accordingly
            auth.onAuthStateChanged(async (user) => {
                const cardButton = document.getElementById('card-button');
                if (!user) {
                    statusContainer.textContent = 'Please log in to make a purchase.';
                    statusContainer.className = 'error';
                    statusContainer.style.display = 'block';
                    cardButton.disabled = true;
                } else {
                     statusContainer.style.display = 'none';
                     cardButton.disabled = false;
                }
            });

            // Initialize the Square Payments SDK
            try {
                const appId = 'sq0idp-17DmpOv5zxtsf55HujCS-g'; // Production Application ID
                const locationId = 'L62NCZ5QQ6SWM'; // Production Location ID
                const payments = Square.payments(appId, locationId);
                const card = await initializeCard(payments);

                const cardButton = document.getElementById('card-button');
                cardButton.addEventListener('click', () => handlePayment(payments, card));

            } catch (e) {
                console.error("Failed to initialize Square Payments:", e);
                statusContainer.textContent = 'Could not load payment form. Please refresh the page.';
                statusContainer.className = 'error';
                statusContainer.style.display = 'block';
            }
        });

    </script>
</body>
</html>
