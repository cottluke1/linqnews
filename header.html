<script>
  // Mobile menu toggle
  document.getElementById('mobile-menu-button').onclick = () => {
    const m = document.getElementById('mobile-menu');
    m.classList.toggle('hidden');
  };

  // Example: Replace with your actual Firebase Auth logic
  function showCorrectNav(isLoggedIn, profilePicUrl) {
    // Desktop
    const loginBtn = document.getElementById('authLinkDesktopLogin');
    const profileLink = document.getElementById('profileLinkDesktop');
    const profilePic = document.getElementById('navProfilePic');

    // Mobile
    const loginBtnMobile = document.getElementById('authLinkMobile');
    const profileLinkMobile = document.getElementById('profileLinkMobile');
    const profilePicMobile = document.getElementById('navProfilePicMobile');

    if (isLoggedIn) {
      loginBtn.classList.add('hidden');
      loginBtnMobile.classList.add('hidden');
      profileLink.classList.remove('hidden');
      profileLinkMobile.classList.remove('hidden');
      if (profilePicUrl) {
        profilePic.src = profilePicUrl;
        profilePicMobile.src = profilePicUrl;
      }
    } else {
      loginBtn.classList.remove('hidden');
      loginBtnMobile.classList.remove('hidden');
      profileLink.classList.add('hidden');
      profileLinkMobile.classList.add('hidden');
      // Reset to default avatar if logged out
      profilePic.src = "https://placehold.co/40x40/000000/EAEAEA?text=U";
      profilePicMobile.src = "https://placehold.co/40x40/000000/EAEAEA?text=U";
    }
  }
