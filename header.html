<script>
// Desktop profile/login toggle (do NOT toggle inner a/img, only parent div)
const loginBtn = document.getElementById('authLinkDesktopLogin');
const profileAndMenu = document.getElementById('profileAndMenuDesktop');
const profilePic = document.getElementById('navProfilePic');

function showCorrectNav(isLoggedIn, profilePicUrl) {
  if (isLoggedIn) {
    loginBtn.classList.add('hidden');
    profileAndMenu.classList.remove('hidden');
    if (profilePicUrl) profilePic.src = profilePicUrl;
  } else {
    loginBtn.classList.remove('hidden');
    profileAndMenu.classList.add('hidden');
    profilePic.src = "https://placehold.co/40x40/2C2F33/EAEAEA?text=U";
  }
}

// Example Firebase usage (works for every scenario)
if (window.firebase && firebase.auth) {
  firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      showCorrectNav(true, user.photoURL || "https://placehold.co/40x40/2C2F33/EAEAEA?text=U");
    } else {
      showCorrectNav(false);
    }
  });
} else {
  showCorrectNav(false);
}
</script>
